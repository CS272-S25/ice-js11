<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" />
    <script src="app.js" defer></script>
</head>

<body class="m-2">
    <h1>Functions Practice</h1>
    <p>The focus here is not on the UI, it is on learning declarative functions!</p>
    <button class="btn btn-primary mb-2" id="btn-log-names">Log Names</button>
    <button class="btn btn-secondary mb-2" id="btn-first-initial">First Initial</button>
    <button class="btn btn-danger mb-2" id="btn-length-of-name">Length of Name</button>
    <br/> 
    <button class="btn btn-success mb-2" id="btn-j-names">Only J Names</button>
    <button class="btn btn-warning mb-2" id="btn-long-j-names">Only Long J Names</button>

    <br/> 
    <button class="btn btn-light mb-2" id="btn-is-there-7">Includes 7?</button> 
    <button class="btn btn-dark mb-2" id="btn-is-all-positive">Is All Positive?</button>
</body>

</html>
